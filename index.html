<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Slack Info</title>
    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="image">
          <img
            src="https://ca.slack-edge.com/T05FFAA91JP-U05R7BLPFQD-f5734170931c-512"
            alt="Edu"
            data-testid="slackDisplayImage"
            class="pic"
          />
        </div>
        <h1 data-testid="slackUserName" class="name">Edu</h1>
        <p data-testid="currentDayOfTheWeek" class="day">Monday</p>
        <p data-testid="currentUTCTime" class="time">10:00 AM UTC</p>
        <p data-testid="myTrack" class="track">Frontend</p>
        <a
          href="https://github.com/mwaney/MySlackInfo"
          data-testid="githubURL"
          class="link"
          >Visit My GitHub</a
        >
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
