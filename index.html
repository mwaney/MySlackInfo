<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Slack Info</title>
    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="image">
          <img src="" alt="" data-testid="slackDisplayImage" class="pic" />
        </div>
        <h1 data-testid="slackUserName" class="name">Loading...</h1>
        <p data-testid="currentDayOfTheWeek" class="day">Loading...</p>
        <p data-testid="currentUTCTime" class="time">Loading...</p>
        <p data-testid="myTrack" class="track">Loading...</p>
        <a href="" data-testid="githubURL" class="link">Loading...</a>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
